{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS / JS Externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

    <!-- CSS / JS Internos -->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Título de la página -->
    <title>Gabriel Ainza</title>
</head>

<body>  
<div class="container-fluid">
    
    <!-- Imagen del encabezado -->
    <div class="row mb-1 " >
        <div class="col-1 my-3 d-flex align-items-center justify-content-center">
            <h1>
                <a target="" href="{% url 'index' %}" >
                    <span class="icon-stack">
                        <i class="bi bi-house-door" style="font-size: 2.5em"></i>
                    </span>
                </a> 
            </h1>            
        </div>
        <div class="col-md-11 my-3" >
            <img src="{% static 'img/modern-art.png' %}" 
                style="width: 100%; height: 50px; object-fit: cover;" >
        </div>
    </div>

    <!-- Título del encabezado-->
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 my-4">
            <h1 class="text-center">House Market Price Model </h1>
        </div>
        <div class="col-1"></div>
    </div>     

        <!-- Contenido -->
    <div class="container">

        <!-- Nueva fila -->
        <div class="row">

            <!-- Columna izquierda vacía -->
            <div class="col-3"></div>

            <!-- Columna central -->
            <div class="col-6 mt-5">
                <div class="row">
                    <br>
                    <!-- Formulario -->
                    <form method="post">
                        {% csrf_token %}

                        <!-- Campo 1: Calidad general del 1 al 10 (OverallQual) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="OverallQual" class="form-control" id="OverallQual" step="1" placeholder="8" value="" min="1" max="10">
                            <label for="OverallQual">Overall Quality (1 - 10) (ex. 8)</label>  
                        </div>

                        <!-- Campo 2: Superficie habitable (GrLivArea) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="GrLivArea" class="form-control" id="GrLivArea" step="1" placeholder="1660" value required="">
                            <label for="GrLivArea">Ground Living Area (ex. 1660)</label> 
                        </div>

                        <!-- Campo 3: Área en pies cuadrados del 1er piso (1stFlrSF) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="1stFlrSF" class="form-control" id="1stFlrSF" step="1" placeholder="1500" value required="">
                            <label for="1stFlrSF">First Floor SQ FT (ex. 1500)</label> 
                        </div>

                        <!-- Campo 4: Número de baños (FullBath) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="FullBath" class="form-control" id="FullBath" step="1" placeholder="2" value required="">
                            <label for="FullBath">Full Bath (ex. 2)</label> 
                        </div>

                        <!-- Campo 5: Año de construcción (YearBuilt) -->
                        <div class="form-floating mb-3">
                            <input type="number" name="YearBuilt" class="form-control" id="YearBuilt" step="1" placeholder="2006" value required="">
                            <label for="YearBuilt">YearBuilt (ex. 2006)</label> 
                        </div>

                        <!-- Botón submit -->
                        <button type="submit" class="btn btn-info text-center w-100">Estimate</button>
                    </form>
                </div>
            </div>

            <!-- Columna derecha vacía -->
            <div class="col-3"></div>

        </div>

        <br>

        <!-- Nueva fila -->
        <!-- Etiqueta con la predicción (solo aparece si existe la etiqueta) -->
        {% if pred_label %}
        <div class="row text-center mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <h4>The estimated price of your house is:</h4>
                <br>
                <div class="alert alert-info" role="alert">
                    <h4>{{ pred_label }}</h4>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        {% endif %}


    </div>
</div>
</body>


</html>
